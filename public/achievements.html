<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è - Magnum Coins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #1a1a1a 50%, #2d2d2d 75%, #1a1a1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-panel h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .achievement-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .achievement-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .achievement-item.unlocked {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .achievement-item.unlocked::before {
            content: '‚úÖ';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .achievement-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .achievement-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        .achievement-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
        }

        .achievement-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .achievement-progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .achievement-reward {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .achievement-status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .achievement-item {
                padding: 20px;
            }
            
            .achievement-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display:flex;align-items:center;gap:12px;margin-bottom:20px;">
            <button
                class="bg-white text-center w-36 rounded-xl h-12 relative text-black text-lg font-semibold group"
                type="button"
                onclick="goBack()"
            >
                <div class="bg-green-400 rounded-lg h-10 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[132px] z-10 duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20" width="20">
                        <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#000"></path>
                        <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#000"></path>
                    </svg>
                </div>
                <p class="translate-x-2">–ù–∞–∑–∞–¥</p>
            </button>
            <div class="header" style="flex:1;text-align:center;">
                <h1>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h1>
                <p>–†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∏ –ø–æ–ª—É—á–∞–π—Ç–µ –Ω–∞–≥—Ä–∞–¥—ã!</p>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
        <div class="stats-panel">
            <h3>üìä –í–∞—à–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <div class="stat-row">
                <span>üí∞ –ú–æ–Ω–µ—Ç:</span>
                <span id="coinsDisplay">0</span>
            </div>
            <div class="stat-row">
                <span>üëÜ –ö–ª–∏–∫–æ–≤:</span>
                <span id="clicksDisplay">0</span>
            </div>
            <div class="stat-row">
                <span>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–π:</span>
                <span id="achievementsDisplay">0/8</span>
            </div>
            <div class="stat-row">
                <span>üíé –û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å:</span>
                <span id="progressDisplay">0%</span>
            </div>
        </div>

        <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è -->
        <div id="achievementsList">
            <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameData = {
            coins: 0,
            clicks: 0,
            coinsPerClick: 1,
            tasksCompleted: 0,
            adsWatched: 0,
            lastAdWatch: 0
        };

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        let achievements = {
            firstClick: { unlocked: false, progress: 0, target: 1, reward: 10, icon: 'üëÜ', title: '–ü–µ—Ä–≤—ã–π –∫–ª–∏–∫', description: '–°–¥–µ–ª–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫' },
            clickMaster: { unlocked: false, progress: 0, target: 100, reward: 50, icon: '‚ö°', title: '–ú–∞—Å—Ç–µ—Ä –∫–ª–∏–∫–æ–≤', description: '–°–¥–µ–ª–∞–π—Ç–µ 100 –∫–ª–∏–∫–æ–≤' },
            clickPro: { unlocked: false, progress: 0, target: 1000, reward: 200, icon: 'üî•', title: '–ü—Ä–æ-–∫–ª–∏–∫–µ—Ä', description: '–°–¥–µ–ª–∞–π—Ç–µ 1000 –∫–ª–∏–∫–æ–≤' },
            coinCollector: { unlocked: false, progress: 0, target: 1000, reward: 100, icon: 'üí∞', title: '–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–µ—Ä –º–æ–Ω–µ—Ç', description: '–ù–∞–∫–æ–ø–∏—Ç–µ 1000 –º–æ–Ω–µ—Ç' },
            coinMillionaire: { unlocked: false, progress: 0, target: 10000, reward: 500, icon: 'üíé', title: '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä', description: '–ù–∞–∫–æ–ø–∏—Ç–µ 10000 –º–æ–Ω–µ—Ç' },
            adWatcher: { unlocked: false, progress: 0, target: 5, reward: 150, icon: 'üì∫', title: '–õ—é–±–∏—Ç–µ–ª—å —Ä–µ–∫–ª–∞–º—ã', description: '–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ 5 —Ä–µ–∫–ª–∞–º' },
            taskMaster: { unlocked: false, progress: 0, target: 10, reward: 300, icon: '‚úÖ', title: '–ú–∞—Å—Ç–µ—Ä –∑–∞–¥–∞–Ω–∏–π', description: '–í—ã–ø–æ–ª–Ω–∏—Ç–µ 10 –∑–∞–¥–∞–Ω–∏–π' },
            allRounder: { unlocked: false, progress: 0, target: 7, reward: 1000, icon: 'üåü', title: '–£–Ω–∏–≤–µ—Ä—Å–∞–ª', description: '–†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è' }
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        function loadData() {
            const saved = localStorage.getItem('magnumCoinsData');
            if (saved) {
                gameData = JSON.parse(saved);
            }
            
            const savedAchievements = localStorage.getItem('magnumAchievements');
            if (savedAchievements) {
                achievements = JSON.parse(savedAchievements);
            }
            
            updateDisplay();
            renderAchievements();
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        function saveData() {
            localStorage.setItem('magnumCoinsData', JSON.stringify(gameData));
            localStorage.setItem('magnumAchievements', JSON.stringify(achievements));
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        function updateDisplay() {
            document.getElementById('coinsDisplay').textContent = gameData.coins.toLocaleString();
            document.getElementById('clicksDisplay').textContent = gameData.clicks.toLocaleString();
            
            const unlockedCount = Object.values(achievements).filter(a => a.unlocked).length;
            document.getElementById('achievementsDisplay').textContent = `${unlockedCount}/8`;
            
            const progress = Math.round((unlockedCount / 8) * 100);
            document.getElementById('progressDisplay').textContent = `${progress}%`;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function checkAchievements() {
            // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫
            if (gameData.clicks >= 1 && !achievements.firstClick.unlocked) {
                unlockAchievement('firstClick');
            }
            
            // –ú–∞—Å—Ç–µ—Ä –∫–ª–∏–∫–æ–≤
            if (gameData.clicks >= 100 && !achievements.clickMaster.unlocked) {
                unlockAchievement('clickMaster');
            }
            
            // –ü—Ä–æ-–∫–ª–∏–∫–µ—Ä
            if (gameData.clicks >= 1000 && !achievements.clickPro.unlocked) {
                unlockAchievement('clickPro');
            }
            
            // –ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–µ—Ä –º–æ–Ω–µ—Ç
            if (gameData.coins >= 1000 && !achievements.coinCollector.unlocked) {
                unlockAchievement('coinCollector');
            }
            
            // –ú–∏–ª–ª–∏–æ–Ω–µ—Ä
            if (gameData.coins >= 10000 && !achievements.coinMillionaire.unlocked) {
                unlockAchievement('coinMillionaire');
            }
            
            // –õ—é–±–∏—Ç–µ–ª—å —Ä–µ–∫–ª–∞–º—ã
            if (gameData.adsWatched >= 5 && !achievements.adWatcher.unlocked) {
                unlockAchievement('adWatcher');
            }
            
            // –ú–∞—Å—Ç–µ—Ä –∑–∞–¥–∞–Ω–∏–π
            if (gameData.tasksCompleted >= 10 && !achievements.taskMaster.unlocked) {
                unlockAchievement('taskMaster');
            }
            
            // –£–Ω–∏–≤–µ—Ä—Å–∞–ª (–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è)
            const otherAchievements = Object.values(achievements).filter(a => a.title !== '–£–Ω–∏–≤–µ—Ä—Å–∞–ª');
            const unlockedOthers = otherAchievements.filter(a => a.unlocked).length;
            if (unlockedOthers >= 7 && !achievements.allRounder.unlocked) {
                unlockAchievement('allRounder');
            }
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function unlockAchievement(achievementKey) {
            const achievement = achievements[achievementKey];
            achievement.unlocked = true;
            achievement.progress = achievement.target;
            
            // –ù–∞—á–∏—Å–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É
            gameData.coins += achievement.reward;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            saveData();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateDisplay();
            renderAchievements();
            
            // –ë–µ–∑ –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function renderAchievements() {
            const container = document.getElementById('achievementsList');
            container.innerHTML = '';
            
            Object.entries(achievements).forEach(([key, achievement]) => {
                const progress = Math.min(achievement.progress, achievement.target);
                const progressPercent = (progress / achievement.target) * 100;
                
                const item = document.createElement('div');
                item.className = `achievement-item ${achievement.unlocked ? 'unlocked' : ''}`;
                
                item.innerHTML = `
                    <div class="achievement-header">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-title">${achievement.title}</div>
                    </div>
                    <div class="achievement-description">${achievement.description}</div>
                    <div class="achievement-progress">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                    <div class="achievement-reward">üí∞ –ù–∞–≥—Ä–∞–¥–∞: ${achievement.reward} –º–æ–Ω–µ—Ç</div>
                    <div class="achievement-status">
                        ${achievement.unlocked ? '‚úÖ –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ' : `${progress}/${achievement.target}`}
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function updateAchievementProgress() {
            achievements.firstClick.progress = gameData.clicks;
            achievements.clickMaster.progress = gameData.clicks;
            achievements.clickPro.progress = gameData.clicks;
            achievements.coinCollector.progress = gameData.coins;
            achievements.coinMillionaire.progress = gameData.coins;
            achievements.adWatcher.progress = gameData.adsWatched;
            achievements.taskMaster.progress = gameData.tasksCompleted;
            
            checkAchievements();
            renderAchievements();
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞–∑–∞–¥
        function goBack() {
            window.location.href = '/';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateAchievementProgress();
        });

        // –î–æ–±–∞–≤–ª—è–µ–º CSS –∞–Ω–∏–º–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
                to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                to { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
