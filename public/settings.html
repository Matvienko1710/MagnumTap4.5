<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ - Magnum Coins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(at 47.966219997892225% 59.17791208933168%, hsla(195, 8.16326530612245%, 19.215686274509807%, 1) 0%, hsla(195, 8.16326530612245%, 19.215686274509807%, 0) 100%), radial-gradient(at 47.64933301345313% 82.3942086004094%, hsla(0, 6.25%, 18.823529411764707%, 1) 0%, hsla(0, 6.25%, 18.823529411764707%, 0) 100%), radial-gradient(at 95.4924348957064% 30.991218769813667%, hsla(135.00000000000003, 5.454545454545454%, 43.13725490196079%, 1) 0%, hsla(135.00000000000003, 5.454545454545454%, 43.13725490196079%, 0) 100%), radial-gradient(at 33.063428122547755% 63.915493762477546%, hsla(195.99999999999997, 8.021390374331544%, 36.66666666666667%, 1) 0%, hsla(195.99999999999997, 8.021390374331544%, 36.66666666666667%, 0) 100%), radial-gradient(at 15.148471558648247% 8.345630190076857%, hsla(195, 8.16326530612245%, 19.215686274509807%, 1) 0%, hsla(195, 8.16326530612245%, 19.215686274509807%, 0) 100%);
            background-size: 400%;
            animation: gradient 10s infinite linear;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 80% 0%;
            }
            50% {
                background-position: 20% 100%;
            }
            100% {
                background-position: 80% 0%;
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-item {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: rgb(129, 110, 216);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            margin: 10px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: rgb(129, 110, 216);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: rgb(129, 110, 216);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .setting-value {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 10px;
            text-align: center;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            width: 100%;
            font-size: 1.1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .settings-content {
                padding: 20px;
            }
            
            .setting-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
            <button
                class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group"
                type="button"
                id="backBtn"
            >
                <div
                    class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 1024 1024"
                        height="25px"
                        width="25px"
                    >
                        <path
                            d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
                            fill="#000000"
                        ></path>
                        <path
                            d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
                            fill="#000000"
                        ></path>
                    </svg>
                </div>
                <p class="translate-x-2">–ù–∞–∑–∞–¥</p>
            </button>
        </div>
        
        <div class="header">
            <div class="title">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        </div>
        
        <div class="settings-content">
            <div class="setting-item">
                <div class="setting-label">
                    <span>üîä –ó–≤—É–∫–∏</span>
                    <div class="toggle-switch" id="soundToggle"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>üì≥ –í–∏–±—Ä–∞—Ü–∏—è</span>
                    <div class="toggle-switch" id="vibrationToggle"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>üé® –ê–Ω–∏–º–∞—Ü–∏–∏</span>
                    <div class="toggle-switch" id="animationToggle"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>‚ö° –°–∫–æ—Ä–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏</span>
                </div>
                <input type="range" class="slider" id="animationSpeed" min="1" max="10" value="5">
                <div class="setting-value" id="speedValue">–°—Ä–µ–¥–Ω—è—è</div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>üéØ –ú–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫</span>
                </div>
                <input type="range" class="slider" id="coinsPerClickSlider" min="1" max="10" value="1">
                <div class="setting-value" id="coinsValue">1 –º–æ–Ω–µ—Ç–∞</div>
            </div>
            
            <button class="reset-btn" id="resetBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        let gameSettings = {
            sound: true,
            vibration: true,
            animations: true,
            animationSpeed: 5,
            coinsPerClick: 1
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function loadSettings() {
            const savedSettings = localStorage.getItem('magnumSettings');
            if (savedSettings) {
                gameSettings = JSON.parse(savedSettings);
                updateSettingsDisplay();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function saveSettings() {
            localStorage.setItem('magnumSettings', JSON.stringify(gameSettings));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function updateSettingsDisplay() {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏
            document.getElementById('soundToggle').classList.toggle('active', gameSettings.sound);
            document.getElementById('vibrationToggle').classList.toggle('active', gameSettings.vibration);
            document.getElementById('animationToggle').classList.toggle('active', gameSettings.animations);
            
            // –°–ª–∞–π–¥–µ—Ä—ã
            document.getElementById('animationSpeed').value = gameSettings.animationSpeed;
            document.getElementById('coinsPerClickSlider').value = gameSettings.coinsPerClick;
            
            // –ó–Ω–∞—á–µ–Ω–∏—è
            updateSpeedValue();
            updateCoinsValue();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
        function updateSpeedValue() {
            const speed = gameSettings.animationSpeed;
            const speedText = speed <= 3 ? '–ú–µ–¥–ª–µ–Ω–Ω–∞—è' : speed <= 7 ? '–°—Ä–µ–¥–Ω—è—è' : '–ë—ã—Å—Ç—Ä–∞—è';
            document.getElementById('speedValue').textContent = speedText;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç
        function updateCoinsValue() {
            const coins = gameSettings.coinsPerClick;
            const coinsText = coins === 1 ? '1 –º–æ–Ω–µ—Ç–∞' : `${coins} –º–æ–Ω–µ—Ç`;
            document.getElementById('coinsValue').textContent = coinsText;
        }

        // –°–±—Ä–æ—Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function resetProgress() {
            if (confirm('‚ö†Ô∏è –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?\n\n–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                localStorage.removeItem('magnumCoinsData');
                localStorage.removeItem('magnumUpgrades');
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                gameSettings = {
                    sound: true,
                    vibration: true,
                    animations: true,
                    animationSpeed: 5,
                    coinsPerClick: 1
                };
                
                updateSettingsDisplay();
                saveSettings();
                
                // –í–∏–±—Ä–∞—Ü–∏—è
                if (gameSettings.vibration && navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                alert('‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω!');
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function backToMain() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –≤–æ–∑–≤—Ä–∞—Ç–∞
            sessionStorage.setItem('returningFromPage', 'true');
            window.location.href = '/';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadSettings();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('backBtn').addEventListener('click', backToMain);
            document.getElementById('resetBtn').addEventListener('click', resetProgress);
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏
            document.getElementById('soundToggle').addEventListener('click', () => {
                gameSettings.sound = !gameSettings.sound;
                updateSettingsDisplay();
                saveSettings();
                if (gameSettings.vibration && navigator.vibrate) navigator.vibrate(20);
            });
            
            document.getElementById('vibrationToggle').addEventListener('click', () => {
                gameSettings.vibration = !gameSettings.vibration;
                updateSettingsDisplay();
                saveSettings();
                if (gameSettings.vibration && navigator.vibrate) navigator.vibrate(20);
            });
            
            document.getElementById('animationToggle').addEventListener('click', () => {
                gameSettings.animations = !gameSettings.animations;
                updateSettingsDisplay();
                saveSettings();
                if (gameSettings.vibration && navigator.vibrate) navigator.vibrate(20);
            });
            
            // –°–ª–∞–π–¥–µ—Ä—ã
            document.getElementById('animationSpeed').addEventListener('input', (e) => {
                gameSettings.animationSpeed = parseInt(e.target.value);
                updateSpeedValue();
                saveSettings();
            });
            
            document.getElementById('coinsPerClickSlider').addEventListener('input', (e) => {
                gameSettings.coinsPerClick = parseInt(e.target.value);
                updateCoinsValue();
                saveSettings();
            });
        });
    </script>
</body>
</html>
