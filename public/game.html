<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Magnum Coins Farm - Игра</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="media/background-gradient.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="animated-background.js"></script>
    <script src="media/media-manager.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header" id="stats">
            <div class="coins-display">
                <span class="coin-icon">🪙</span>
                <span id="coins">0</span>
            </div>
            <div class="cps-display">
                <span class="cps-icon">⚡</span>
                <span id="cps">0</span>/сек
            </div>
        </header>

        <main class="game-main">
            <div class="click-area" id="clickArea">
                <div class="click-text">Нажмите!</div>
            </div>
            
            <!-- Тестовая кнопка -->
            <button id="testButton" style="
                background: #ff4500;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 25px;
                font-size: 1.2rem;
                margin: 20px auto;
                display: block;
                cursor: pointer;
            " onclick="testClick()">
                🧪 Тестовая кнопка
            </button>
        </main>

        <!-- Навигация -->
        <nav class="bottom-nav">
            <button class="nav-item" onclick="window.location.href='/'">🏠 Главная</button>
            <button class="nav-item active" onclick="window.location.href='/game'">🎮 Игра</button>
            <button class="nav-item" onclick="window.location.href='/bonuses'">🎁 Бонусы</button>
            <button class="nav-item" onclick="window.location.href='/leaderboard'">🏆 Рейтинг</button>
            <button class="nav-item" onclick="window.location.href='/referral'">👥 Рефералы</button>
        </nav>
    </div>

    <script src="game.js"></script>
</body>
</html>
