<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Внешний круг -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" stroke="#FFD700" stroke-width="5"/>
  
  <!-- Градиент для золотого цвета -->
  <defs>
    <radialGradient id="goldGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Внутренний круг -->
  <circle cx="100" cy="100" r="70" fill="url(#innerGradient)" stroke="#FFA500" stroke-width="3"/>
  
  <!-- Градиент для внутреннего круга -->
  <defs>
    <radialGradient id="innerGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Символ монеты -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#8B4513">₿</text>
  
  <!-- Блики -->
  <ellipse cx="70" cy="70" rx="15" ry="8" fill="rgba(255,255,255,0.6)"/>
  <ellipse cx="130" cy="80" rx="10" ry="5" fill="rgba(255,255,255,0.4)"/>
</svg>
