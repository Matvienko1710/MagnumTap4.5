<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>–ö–æ—à–µ–ª–µ–∫ - Magnum Coins Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2c51 0%, #2a3a6b 25%, #1a1a2e 50%, #16213e 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .wallet-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .balance-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            color: #ffcb13;
            margin-bottom: 10px;
        }

        .balance-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .wallet-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .telegram-wallet-section {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .telegram-wallet-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0088cc;
        }

        .telegram-wallet-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .connect-btn {
            background: linear-gradient(135deg, #0088cc, #006699);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            width: 100%;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }

        .history-section {
            margin-top: 25px;
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-type {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .transaction-amount.positive {
            color: #4CAF50;
        }

        .transaction-amount.negative {
            color: #ff6b6b;
        }

        .empty-history {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 15% auto;
            max-width: 400px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .modal input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="header">
            <h1>üí≥ –ö–æ—à–µ–ª–µ–∫</h1>
        </div>
        
        <div class="wallet-content">
            <!-- –û—Å–Ω–æ–≤–Ω–æ–π –±–∞–ª–∞–Ω—Å -->
            <div class="balance-section">
                <div class="balance-title">üí∞ –û—Å–Ω–æ–≤–Ω–æ–π –±–∞–ª–∞–Ω—Å</div>
                <div class="balance-amount" id="mainBalance">0</div>
                <div class="balance-subtitle">Magnum Coins</div>
            </div>

            <!-- –î–µ–π—Å—Ç–≤–∏—è —Å –∫–æ—à–µ–ª—å–∫–æ–º -->
            <div class="wallet-actions">
                <button class="action-btn" onclick="showDepositModal()">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
                <button class="action-btn secondary" onclick="showWithdrawModal()">üí≥ –í—ã–≤–µ—Å—Ç–∏</button>
            </div>

            <!-- Telegram –∫–æ—à–µ–ª–µ–∫ -->
            <div class="telegram-wallet-section">
                <div class="telegram-wallet-title">üì± Telegram –∫–æ—à–µ–ª–µ–∫</div>
                <div class="telegram-wallet-status">
                    <div class="status-indicator" id="telegramStatus"></div>
                    <span id="telegramStatusText">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</span>
                </div>
                <button class="connect-btn" id="connectTelegramBtn" onclick="connectTelegramWallet()">
                    –ü–æ–¥–∫–ª—é—á–∏—Ç—å Telegram –∫–æ—à–µ–ª–µ–∫
                </button>
            </div>

            <!-- –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π -->
            <div class="history-section">
                <div class="history-title">üìä –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
                <div id="transactionHistory">
                    <div class="empty-history">
                        –ü–æ–∫–∞ –Ω–µ—Ç —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h3>üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –∫–æ—à–µ–ª–µ–∫</h3>
            <input type="number" id="depositAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal('depositModal')">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn primary" onclick="deposit()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–≤–æ–¥–∞ -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <h3>üí≥ –í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</h3>
            <input type="number" id="withdrawAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="1">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal('withdrawModal')">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn primary" onclick="withdraw()">–í—ã–≤–µ—Å—Ç–∏</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        // –î–∞–Ω–Ω—ã–µ –∫–æ—à–µ–ª—å–∫–∞
        let walletData = {
            balance: 0,
            telegramConnected: false,
            transactions: []
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ—à–µ–ª—å–∫–∞
        function loadWalletData() {
            try {
                const savedData = localStorage.getItem('walletData');
                if (savedData) {
                    walletData = JSON.parse(savedData);
                }
                updateWalletDisplay();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∫–æ—à–µ–ª—å–∫–∞:', error);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ—à–µ–ª—å–∫–∞
        function saveWalletData() {
            try {
                localStorage.setItem('walletData', JSON.stringify(walletData));
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∫–æ—à–µ–ª—å–∫–∞:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        function updateWalletDisplay() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –±–∞–ª–∞–Ω—Å
            document.getElementById('mainBalance').textContent = walletData.balance.toLocaleString();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å Telegram –∫–æ—à–µ–ª—å–∫–∞
            const statusIndicator = document.getElementById('telegramStatus');
            const statusText = document.getElementById('telegramStatusText');
            const connectBtn = document.getElementById('connectTelegramBtn');
            
            if (walletData.telegramConnected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
                connectBtn.textContent = '–û—Ç–∫–ª—é—á–∏—Ç—å';
                connectBtn.onclick = disconnectTelegramWallet;
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                connectBtn.textContent = '–ü–æ–¥–∫–ª—é—á–∏—Ç—å Telegram –∫–æ—à–µ–ª–µ–∫';
                connectBtn.onclick = connectTelegramWallet;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
            updateTransactionHistory();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        function updateTransactionHistory() {
            const historyContainer = document.getElementById('transactionHistory');
            
            if (walletData.transactions.length === 0) {
                historyContainer.innerHTML = '<div class="empty-history">–ü–æ–∫–∞ –Ω–µ—Ç —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>';
                return;
            }
            
            historyContainer.innerHTML = walletData.transactions
                .slice(-10) // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
                .reverse()
                .map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-type">${transaction.type}</div>
                            <div class="transaction-date">${new Date(transaction.date).toLocaleString()}</div>
                        </div>
                        <div class="transaction-amount ${transaction.amount > 0 ? 'positive' : 'negative'}">
                            ${transaction.amount > 0 ? '+' : ''}${transaction.amount.toLocaleString()}
                        </div>
                    </div>
                `).join('');
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
        function addTransaction(type, amount) {
            const transaction = {
                type: type,
                amount: amount,
                date: new Date().toISOString()
            };
            
            walletData.transactions.push(transaction);
            walletData.balance += amount;
            
            saveWalletData();
            updateWalletDisplay();
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
        function showDepositModal() {
            document.getElementById('depositModal').style.display = 'block';
            document.getElementById('depositAmount').focus();
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–≤–æ–¥–∞
        function showWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'block';
            document.getElementById('withdrawAmount').focus();
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        function deposit() {
            const amount = parseInt(document.getElementById('depositAmount').value);
            
            if (amount && amount > 0) {
                addTransaction('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ', amount);
                closeModal('depositModal');
                document.getElementById('depositAmount').value = '';
                
                // –í–∏–±—Ä–∞—Ü–∏—è
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                alert(`‚úÖ –ö–æ—à–µ–ª–µ–∫ –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount.toLocaleString()} –º–æ–Ω–µ—Ç!`);
            } else {
                alert('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!');
            }
        }

        // –í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤
        function withdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            
            if (amount && amount > 0) {
                if (amount <= walletData.balance) {
                    addTransaction('–í—ã–≤–æ–¥', -amount);
                    closeModal('withdrawModal');
                    document.getElementById('withdrawAmount').value = '';
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                    
                    alert(`‚úÖ –í—ã–≤–µ–¥–µ–Ω–æ ${amount.toLocaleString()} –º–æ–Ω–µ—Ç!`);
                } else {
                    alert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                }
            } else {
                alert('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!');
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Telegram –∫–æ—à–µ–ª—å–∫–∞
        function connectTelegramWallet() {
            // –í –±—É–¥—É—â–µ–º –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram –∫–æ—à–µ–ª—å–∫–æ–º
            walletData.telegramConnected = true;
            saveWalletData();
            updateWalletDisplay();
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            alert('‚úÖ Telegram –∫–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ Telegram –∫–æ—à–µ–ª—å–∫–∞
        function disconnectTelegramWallet() {
            walletData.telegramConnected = false;
            saveWalletData();
            updateWalletDisplay();
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            alert('‚ùå Telegram –∫–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω!');
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –≤–æ–∑–≤—Ä–∞—Ç–∞
            sessionStorage.setItem('returningFromPage', 'true');
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = '/index.html';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à–∏ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadWalletData();
        });
    </script>
</body>
</html>
