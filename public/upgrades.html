<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>–£–ª—É—á—à–µ–Ω–∏—è - Magnum Coins Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: -webkit-linear-gradient(90deg,#1f2c51,#1f2c51,#000000);
            background: linear-gradient(90deg,#1f2c51,#1f2c51,#000000);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .shop-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .shop-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .player-coins {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcb13;
        }

        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .shop-item {
            background: -webkit-linear-gradient(90deg,#29482a,#4e8950,#9fb97f);
            background: linear-gradient(90deg,#29482a,#4e8950,#9fb97f);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .shop-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .shop-item:hover::before {
            left: 100%;
        }

        .item-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .item-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffcb13;
            margin-bottom: 15px;
        }

        .buy-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .buy-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .purchased {
            background: linear-gradient(45deg, #4CAF50, #45a049) !important;
        }

        .purchased:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4) !important;
        }

        .card {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg,#29482a,#4e8950,#9fb97f);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-border-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ffcb13);
        }

        .img {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .card span {
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            margin-bottom: 5px;
        }

        .card .job {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .card button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .card button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .card button.purchased {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .card button.purchased:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üöÄ –£–ª—É—á—à–µ–Ω–∏—è</h1>
            <div class="player-coins" id="playerCoins">0 üí∞</div>
        </div>
        
        <div class="shop-content">
            <div class="shop-header">
                <h2 class="shop-title">–î–æ—Å—Ç—É–ø–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è</h2>
            </div>
            
            <div class="shop-items" id="shopItems">
                <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let gameData = {
            coins: 0,
            energy: 1000,
            maxEnergy: 1000
        };

        // –¢–æ–≤–∞—Ä—ã –º–∞–≥–∞–∑–∏–Ω–∞
        const shopItems = [
            {
                id: 'speedUpgrade',
                name: '‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏–µ',
                description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç—å –∫–ª–∏–∫–æ–≤ –Ω–∞ 50%',
                price: 100,
                icon: '‚ö°',
                effect: 'speed'
            },
            {
                id: 'coinMultiplier',
                name: 'üí∞ –ú–Ω–æ–∂–∏—Ç–µ–ª—å',
                description: '–£–¥–≤–∞–∏–≤–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫',
                price: 500,
                icon: 'üí∞',
                effect: 'multiplier'
            },
            {
                id: 'autoClicker',
                name: 'ü§ñ –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä',
                description: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–∞–µ—Ç –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥',
                price: 1000,
                icon: 'ü§ñ',
                effect: 'auto'
            },
            {
                id: 'energyBoost',
                name: 'üîã –≠–Ω–µ—Ä–≥–∏—è+',
                description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é –Ω–∞ 500',
                price: 750,
                icon: 'üîã',
                effect: 'energy'
            },
            {
                id: 'luckyCharm',
                name: 'üçÄ –£–¥–∞—á–∞',
                description: '–®–∞–Ω—Å –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å–Ω—ã–µ –º–æ–Ω–µ—Ç—ã –ø—Ä–∏ –∫–ª–∏–∫–µ',
                price: 1500,
                icon: 'üçÄ',
                effect: 'luck'
            },
            {
                id: 'premiumUpgrade',
                name: 'üëë –ü—Ä–µ–º–∏—É–º',
                description: '–í—Å–µ —É–ª—É—á—à–µ–Ω–∏—è —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –≤ 2 —Ä–∞–∑–∞ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ',
                price: 5000,
                icon: 'üëë',
                effect: 'premium'
            }
        ];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        function loadGameData() {
            try {
                const savedData = localStorage.getItem('gameData');
                if (savedData) {
                    gameData = JSON.parse(savedData);
                }
                updateDisplay();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        function saveGameData() {
            try {
                localStorage.setItem('gameData', JSON.stringify(gameData));
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        function updateDisplay() {
            document.getElementById('playerCoins').textContent = `${gameData.coins.toLocaleString()} üí∞`;
            renderShopItems();
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–æ–≤–∞—Ä—ã –º–∞–≥–∞–∑–∏–Ω–∞
        function renderShopItems() {
            const shopContainer = document.getElementById('shopItems');
            shopContainer.innerHTML = '';

            shopItems.forEach(item => {
                const isPurchased = gameData.purchasedUpgrades && gameData.purchasedUpgrades.includes(item.id);
                const canAfford = gameData.coins >= item.price;

                const itemElement = document.createElement('div');
                itemElement.className = 'card';
                itemElement.innerHTML = `
                    <div class="card-border-top"></div>
                    <div class="img">${item.icon}</div>
                    <span>${item.name}</span>
                    <p class="job">${item.description}</p>
                    <div style="margin-bottom: 15px; font-weight: bold; color: #ffcb13;">${item.price.toLocaleString()} üí∞</div>
                    <button 
                        onclick="buyItem('${item.id}')" 
                        ${isPurchased ? 'class="purchased" disabled' : ''}
                        ${!canAfford && !isPurchased ? 'disabled' : ''}
                    >
                        ${isPurchased ? '‚úÖ –ö—É–ø–ª–µ–Ω–æ' : '–ö—É–ø–∏—Ç—å'}
                    </button>
                `;

                shopContainer.appendChild(itemElement);
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function buyItem(itemId) {
            const item = shopItems.find(i => i.id === itemId);
            if (!item) return;

            if (gameData.coins >= item.price) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∫—É–ø–ª–µ–Ω –ª–∏ —É–∂–µ —Ç–æ–≤–∞—Ä
                if (!gameData.purchasedUpgrades) {
                    gameData.purchasedUpgrades = [];
                }

                if (gameData.purchasedUpgrades.includes(itemId)) {
                    alert('–≠—Ç–æ —É–ª—É—á—à–µ–Ω–∏–µ —É–∂–µ –∫—É–ø–ª–µ–Ω–æ!');
                    return;
                }

                // –°–ø–∏—Å—ã–≤–∞–µ–º –º–æ–Ω–µ—Ç—ã
                gameData.coins -= item.price;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫—É–ø–ª–µ–Ω–Ω—ã–µ
                gameData.purchasedUpgrades.push(itemId);

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç
                applyUpgradeEffect(item);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º
                saveGameData();
                updateDisplay();

                // –í–∏–±—Ä–∞—Ü–∏—è
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }

                alert(`‚úÖ ${item.name} —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ!`);
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —É–ª—É—á—à–µ–Ω–∏—è
        function applyUpgradeEffect(item) {
            switch(item.effect) {
                case 'speed':
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∫–ª–∏–∫–æ–≤
                    if (!gameData.clickSpeed) gameData.clickSpeed = 1;
                    gameData.clickSpeed *= 1.5;
                    break;
                case 'multiplier':
                    // –£–¥–≤–∞–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å –º–æ–Ω–µ—Ç
                    if (!gameData.coinMultiplier) gameData.coinMultiplier = 1;
                    gameData.coinMultiplier *= 2;
                    break;
                case 'auto':
                    // –í–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
                    gameData.autoClicker = true;
                    break;
                case 'energy':
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é
                    gameData.maxEnergy += 500;
                    gameData.energy = Math.min(gameData.energy, gameData.maxEnergy);
                    break;
                case 'luck':
                    // –î–æ–±–∞–≤–ª—è–µ–º —à–∞–Ω—Å —É–¥–∞—á–∏
                    gameData.luckChance = 0.1; // 10% —à–∞–Ω—Å
                    break;
                case 'premium':
                    // –ü—Ä–µ–º–∏—É–º —ç—Ñ—Ñ–µ–∫—Ç
                    gameData.premium = true;
                    break;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –≤–æ–∑–≤—Ä–∞—Ç–∞
            sessionStorage.setItem('returningFromPage', 'true');
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = '/index.html';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à–∏ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadGameData();
        });
    </script>
</body>
</html>
