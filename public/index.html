<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Magnum Coins Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(at 13.534891567458885% 64.32790534069845%, hsla(0, 100%, 9.019607843137255%, 1) 0%, hsla(0, 100%, 9.019607843137255%, 0) 100%), radial-gradient(at 34.09249279419107% 34.35280645211027%, hsla(0, 100%, 15.098039215686274%, 1) 0%, hsla(0, 100%, 15.098039215686274%, 0) 100%), radial-gradient(at 58.81858349703959% 15.448274055695332%, hsla(0, 100%, 22.941176470588236%, 1) 0%, hsla(0, 100%, 22.941176470588236%, 0) 100%), radial-gradient(at 54.33315139802091% 81.10080834224702%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 27.208868846006574% 69.4149294478821%, hsla(0, 0%, 0%, 1) 0%, hsla(0, 0%, 0%, 0) 100%), radial-gradient(at 19.358934924967475% 16.856198084435214%, hsla(0, 100%, 9.019607843137255%, 1) 0%, hsla(0, 100%, 9.019607843137255%, 0) 100%), radial-gradient(at 85.56979153923565% 39.60792035399172%, hsla(0, 100%, 15.098039215686274%, 1) 0%, hsla(0, 100%, 15.098039215686274%, 0) 100%), radial-gradient(at 88.32775518467828% 70.91682116290447%, hsla(0, 100%, 22.941176470588236%, 1) 0%, hsla(0, 100%, 22.941176470588236%, 0) 100%);
            background-size: 400%;
            animation: gradient 10s infinite linear;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 80% 0%;
            }
            50% {
                background-position: 20% 100%;
            }
            100% {
                background-position: 80% 0%;
            }
        }

        /* Окно загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: -webkit-linear-gradient(90deg, #ccb6b6,#000000,#000000);
            background: linear-gradient(90deg, #ccb6b6,#000000,#000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
            margin-top: 20px;
        }

        /* Анимированная загрузка */
        .loader {
            --path: #fff;
            --dot: #ff6b6b;
            --duration: 3s;
            width: 44px;
            height: 44px;
            position: relative;
        }

        .loader:before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            display: block;
            background: var(--dot);
            top: 37px;
            left: 19px;
            transform: translate(-18px, -18px);
            animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader svg rect, .loader svg polygon, .loader svg circle {
            fill: none;
            stroke: var(--path);
            stroke-width: 10px;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .loader svg polygon {
            stroke-dasharray: 145 76 145 76;
            stroke-dashoffset: 0;
            animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg rect {
            stroke-dasharray: 192 64 192 64;
            stroke-dashoffset: 0;
            animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg circle {
            stroke-dasharray: 150 50 150 50;
            stroke-dashoffset: 75;
            animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader.triangle {
            width: 48px;
        }

        .loader.triangle:before {
            left: 21px;
            transform: translate(-10px, -18px);
            animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader {
            display: inline-block;
            margin: 0 16px;
        }

        @keyframes pathTriangle {
            33% {
                stroke-dashoffset: 74;
            }

            66% {
                stroke-dashoffset: 147;
            }

            100% {
                stroke-dashoffset: 221;
            }
        }

        @keyframes dotTriangle {
            33% {
                transform: translate(0, 0);
            }

            66% {
                transform: translate(10px, -18px);
            }

            100% {
                transform: translate(-10px, -18px);
            }
        }

        @keyframes pathRect {
            25% {
                stroke-dashoffset: 64;
            }

            50% {
                stroke-dashoffset: 128;
            }

            75% {
                stroke-dashoffset: 192;
            }

            100% {
                stroke-dashoffset: 256;
            }
        }

        @keyframes dotRect {
            25% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(18px, -18px);
            }

            75% {
                transform: translate(0, -36px);
            }

            100% {
                transform: translate(-18px, -18px);
            }
        }

        @keyframes pathCircle {
            25% {
                stroke-dashoffset: 125;
            }

            50% {
                stroke-dashoffset: 175;
            }

            75% {
                stroke-dashoffset: 225;
            }

            100% {
                stroke-dashoffset: 275;
            }
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .balance {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .click-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .click-button {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }
            
            .balance {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Окно загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-title">Magnum Coins</div>
        
        <div style="display: flex; align-items: center; justify-content: center; margin: 20px 0;">
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle r="32" cy="40" cx="40" id="test"></circle>
                </svg>
            </div>

            <div class="loader triangle">
                <svg viewBox="0 0 86 80">
                    <polygon points="43 8 79 72 7 72"></polygon>
                </svg>
            </div>

            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <rect height="64" width="64" y="8" x="8"></rect>
                </svg>
            </div>
        </div>
        
        <div class="loading-text" id="loadingText">Загрузка...</div>
    </div>

    <div class="container">
        <h1>🎮 Magnum Coins</h1>
        
        <div class="balance">
            <div id="coins">0</div>
            <div style="font-size: 1rem; opacity: 0.8;">монет</div>
        </div>
        
        <button class="click-button" id="clickButton">
            🪙<br>КЛИК!
        </button>
        
        <div class="stats">
            <div class="stat-item">
                <span>Кликов:</span>
                <span id="clicks">0</span>
            </div>
            <div class="stat-item">
                <span>Монет за клик:</span>
                <span id="coinsPerClick">1</span>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Функция загрузки
        function showLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            const loadingSteps = [
                { text: 'Инициализация...' },
                { text: 'Загрузка данных...' },
                { text: 'Подготовка игры...' },
                { text: 'Почти готово...' },
                { text: 'Готово!' }
            ];

            let currentStep = 0;

            function updateLoading() {
                if (currentStep < loadingSteps.length) {
                    const step = loadingSteps[currentStep];
                    loadingText.textContent = step.text;
                    currentStep++;
                    
                    setTimeout(updateLoading, 1000);
                } else {
                    // Загрузка завершена
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }

            updateLoading();
        }

        // Игровые данные
        let gameData = {
            coins: 0,
            clicks: 0,
            coinsPerClick: 1
        };

        // Загружаем сохраненные данные
        function loadGameData() {
            const saved = localStorage.getItem('magnumCoinsData');
            if (saved) {
                gameData = JSON.parse(saved);
                updateDisplay();
            }
        }

        // Сохраняем данные
        function saveGameData() {
            localStorage.setItem('magnumCoinsData', JSON.stringify(gameData));
        }

        // Обновляем отображение
        function updateDisplay() {
            document.getElementById('coins').textContent = gameData.coins.toLocaleString();
            document.getElementById('clicks').textContent = gameData.clicks.toLocaleString();
            document.getElementById('coinsPerClick').textContent = gameData.coinsPerClick;
        }

        // Обработчик клика
        function handleClick() {
            gameData.coins += gameData.coinsPerClick;
            gameData.clicks++;
            
            // Анимация кнопки
            const button = document.getElementById('clickButton');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
            
            updateDisplay();
            saveGameData();
            
            // Вибрация (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Запускаем загрузку
            showLoading();
            
            // Загружаем данные игры
            loadGameData();
            
            // Привязываем обработчик клика
            document.getElementById('clickButton').addEventListener('click', handleClick);
            
            // Автосохранение каждые 5 секунд
            setInterval(saveGameData, 5000);
        });
    </script>
</body>
</html>
