<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Magnum Coins Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(at 47.966219997892225% 59.17791208933168%, hsla(195, 8.16326530612245%, 19.215686274509807%, 1) 0%, hsla(195, 8.16326530612245%, 19.215686274509807%, 0) 100%), radial-gradient(at 47.64933301345313% 82.3942086004094%, hsla(0, 6.25%, 18.823529411764707%, 1) 0%, hsla(0, 6.25%, 18.823529411764707%, 0) 100%), radial-gradient(at 95.4924348957064% 30.991218769813667%, hsla(135.00000000000003, 5.454545454545454%, 43.13725490196079%, 1) 0%, hsla(135.00000000000003, 5.454545454545454%, 43.13725490196079%, 0) 100%), radial-gradient(at 33.063428122547755% 63.915493762477546%, hsla(195.99999999999997, 8.021390374331544%, 36.66666666666667%, 1) 0%, hsla(195.99999999999997, 8.021390374331544%, 36.66666666666667%, 0) 100%), radial-gradient(at 15.148471558648247% 8.345630190076857%, hsla(195, 8.16326530612245%, 19.215686274509807%, 1) 0%, hsla(195, 8.16326530612245%, 19.215686274509807%, 0) 100%);
            background-size: 400%;
            animation: gradient 10s infinite linear;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 80% 0%;
            }
            50% {
                background-position: 20% 100%;
            }
            100% {
                background-position: 80% 0%;
            }
        }

        /* Окно загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: -webkit-linear-gradient(90deg, #ccb6b6,#000000,#000000);
            background: linear-gradient(90deg, #ccb6b6,#000000,#000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
            margin-top: 20px;
        }

        /* Анимированная загрузка */
        .loader {
            --path: #fff;
            --dot: #ff6b6b;
            --duration: 3s;
            width: 44px;
            height: 44px;
            position: relative;
        }

        .loader:before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            display: block;
            background: var(--dot);
            top: 37px;
            left: 19px;
            transform: translate(-18px, -18px);
            animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader svg rect, .loader svg polygon, .loader svg circle {
            fill: none;
            stroke: var(--path);
            stroke-width: 10px;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .loader svg polygon {
            stroke-dasharray: 145 76 145 76;
            stroke-dashoffset: 0;
            animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg rect {
            stroke-dasharray: 192 64 192 64;
            stroke-dashoffset: 0;
            animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg circle {
            stroke-dasharray: 150 50 150 50;
            stroke-dashoffset: 75;
            animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader.triangle {
            width: 48px;
        }

        .loader.triangle:before {
            left: 21px;
            transform: translate(-10px, -18px);
            animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader {
            display: inline-block;
            margin: 0 16px;
        }

        @keyframes pathTriangle {
            33% {
                stroke-dashoffset: 74;
            }

            66% {
                stroke-dashoffset: 147;
            }

            100% {
                stroke-dashoffset: 221;
            }
        }

        @keyframes dotTriangle {
            33% {
                transform: translate(0, 0);
            }

            66% {
                transform: translate(10px, -18px);
            }

            100% {
                transform: translate(-10px, -18px);
            }
        }

        @keyframes pathRect {
            25% {
                stroke-dashoffset: 64;
            }

            50% {
                stroke-dashoffset: 128;
            }

            75% {
                stroke-dashoffset: 192;
            }

            100% {
                stroke-dashoffset: 256;
            }
        }

        @keyframes dotRect {
            25% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(18px, -18px);
            }

            75% {
                transform: translate(0, -36px);
            }

            100% {
                transform: translate(-18px, -18px);
            }
        }

        @keyframes pathCircle {
            25% {
                stroke-dashoffset: 125;
            }

            50% {
                stroke-dashoffset: 175;
            }

            75% {
                stroke-dashoffset: 225;
            }

            100% {
                stroke-dashoffset: 275;
            }
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .balance {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .click-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .click-button {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }
            
            .balance {
                font-size: 2.5rem;
            }
        }

        /* Кнопка настроек */
        .setting-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background-color: rgb(129, 110, 216);
            border-radius: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0px 0px 0px 2px rgb(212, 209, 255);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .setting-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 0px 3px rgb(212, 209, 255);
        }

        .bar {
            width: 50%;
            height: 2px;
            background-color: rgb(229, 229, 229);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 2px;
        }

        .bar::before {
            content: "";
            width: 2px;
            height: 2px;
            background-color: rgb(126, 117, 255);
            position: absolute;
            border-radius: 50%;
            border: 2px solid white;
            transition: all 0.3s;
            box-shadow: 0px 0px 5px white;
        }

        .bar1::before {
            transform: translateX(-4px);
        }

        .bar2::before {
            transform: translateX(4px);
        }

        .setting-btn:hover .bar1::before {
            transform: translateX(4px);
        }

        .setting-btn:hover .bar2::before {
            transform: translateX(-4px);
        }

        /* Модальное окно настроек */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .setting-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: rgb(129, 110, 216);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: rgb(129, 110, 216);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: rgb(129, 110, 216);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .setting-value {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <!-- Окно загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-title">Magnum Coins</div>
        
        <div style="display: flex; align-items: center; justify-content: center; margin: 20px 0;">
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle r="32" cy="40" cx="40" id="test"></circle>
                </svg>
            </div>

            <div class="loader triangle">
                <svg viewBox="0 0 86 80">
                    <polygon points="43 8 79 72 7 72"></polygon>
                </svg>
            </div>

            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <rect height="64" width="64" y="8" x="8"></rect>
                </svg>
            </div>
        </div>
        
        <div class="loading-text" id="loadingText">Загрузка...</div>
    </div>

    <!-- Кнопка настроек -->
    <button class="setting-btn" id="settingsBtn">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar1"></span>
    </button>

    <div class="container">
        <h1>🎮 Magnum Coins</h1>
        
        <div class="balance">
            <div id="coins">0</div>
            <div style="font-size: 1rem; opacity: 0.8;">монет</div>
        </div>
        
        <button class="click-button" id="clickButton">
            🪙<br>КЛИК!
        </button>
        
        <div class="stats">
            <div class="stat-item">
                <span>Кликов:</span>
                <span id="clicks">0</span>
            </div>
            <div class="stat-item">
                <span>Монет за клик:</span>
                <span id="coinsPerClick">1</span>
            </div>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <div class="settings-title">⚙️ Настройки</div>
                <button class="close-btn" id="closeSettings">✕</button>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>🔊 Звуки</span>
                    <div class="toggle-switch" id="soundToggle"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>📳 Вибрация</span>
                    <div class="toggle-switch" id="vibrationToggle"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>🎨 Анимации</span>
                    <div class="toggle-switch" id="animationToggle"></div>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>⚡ Скорость анимации</span>
                </div>
                <input type="range" class="slider" id="animationSpeed" min="1" max="10" value="5">
                <div class="setting-value" id="speedValue">Средняя</div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>🎯 Монет за клик</span>
                </div>
                <input type="range" class="slider" id="coinsPerClickSlider" min="1" max="10" value="1">
                <div class="setting-value" id="coinsValue">1 монета</div>
            </div>
            
            <button class="reset-btn" id="resetBtn">🔄 Сбросить прогресс</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Функция загрузки
        function showLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            const loadingSteps = [
                { text: 'Инициализация...' },
                { text: 'Загрузка данных...' },
                { text: 'Подготовка игры...' },
                { text: 'Почти готово...' },
                { text: 'Готово!' }
            ];

            let currentStep = 0;

            function updateLoading() {
                if (currentStep < loadingSteps.length) {
                    const step = loadingSteps[currentStep];
                    loadingText.textContent = step.text;
                    currentStep++;
                    
                    setTimeout(updateLoading, 1000);
                } else {
                    // Загрузка завершена
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }

            updateLoading();
        }

        // Игровые данные
        let gameData = {
            coins: 0,
            clicks: 0,
            coinsPerClick: 1
        };

        // Настройки игры
        let gameSettings = {
            sound: true,
            vibration: true,
            animations: true,
            animationSpeed: 5,
            coinsPerClick: 1
        };

        // Загружаем сохраненные данные
        function loadGameData() {
            const saved = localStorage.getItem('magnumCoinsData');
            if (saved) {
                gameData = JSON.parse(saved);
                updateDisplay();
            }
            
            // Загружаем настройки
            const savedSettings = localStorage.getItem('magnumSettings');
            if (savedSettings) {
                gameSettings = JSON.parse(savedSettings);
                updateSettingsDisplay();
            }
        }

        // Сохраняем данные
        function saveGameData() {
            localStorage.setItem('magnumCoinsData', JSON.stringify(gameData));
            localStorage.setItem('magnumSettings', JSON.stringify(gameSettings));
        }

        // Обновляем отображение
        function updateDisplay() {
            document.getElementById('coins').textContent = gameData.coins.toLocaleString();
            document.getElementById('clicks').textContent = gameData.clicks.toLocaleString();
            document.getElementById('coinsPerClick').textContent = gameData.coinsPerClick;
        }

        // Обработчик клика
        function handleClick() {
            gameData.coins += gameSettings.coinsPerClick;
            gameData.clicks++;
            
            // Анимация кнопки (если включена)
            if (gameSettings.animations) {
                const button = document.getElementById('clickButton');
                const speed = 110 - (gameSettings.animationSpeed * 10);
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, speed);
            }
            
            updateDisplay();
            saveGameData();
            
            // Вибрация (если включена и поддерживается)
            if (gameSettings.vibration && navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Обработчик кнопки настроек
        function handleSettings() {
            // Вибрация (если включена и поддерживается)
            if (gameSettings.vibration && navigator.vibrate) {
                navigator.vibrate(30);
            }
            
            // Показываем модальное окно
            document.getElementById('settingsModal').classList.add('active');
        }

        // Закрытие настроек
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        // Обновление отображения настроек
        function updateSettingsDisplay() {
            // Переключатели
            document.getElementById('soundToggle').classList.toggle('active', gameSettings.sound);
            document.getElementById('vibrationToggle').classList.toggle('active', gameSettings.vibration);
            document.getElementById('animationToggle').classList.toggle('active', gameSettings.animations);
            
            // Слайдеры
            document.getElementById('animationSpeed').value = gameSettings.animationSpeed;
            document.getElementById('coinsPerClickSlider').value = gameSettings.coinsPerClick;
            
            // Значения
            updateSpeedValue();
            updateCoinsValue();
        }

        // Обновление значения скорости
        function updateSpeedValue() {
            const speed = gameSettings.animationSpeed;
            const speedText = speed <= 3 ? 'Медленная' : speed <= 7 ? 'Средняя' : 'Быстрая';
            document.getElementById('speedValue').textContent = speedText;
        }

        // Обновление значения монет
        function updateCoinsValue() {
            const coins = gameSettings.coinsPerClick;
            const coinsText = coins === 1 ? '1 монета' : `${coins} монет`;
            document.getElementById('coinsValue').textContent = coinsText;
        }

        // Сброс прогресса
        function resetProgress() {
            if (confirm('⚠️ Вы уверены, что хотите сбросить весь прогресс?\n\nЭто действие нельзя отменить!')) {
                gameData = {
                    coins: 0,
                    clicks: 0,
                    coinsPerClick: 1
                };
                updateDisplay();
                saveGameData();
                
                // Вибрация
                if (gameSettings.vibration && navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Запускаем загрузку
            showLoading();
            
            // Загружаем данные игры
            loadGameData();
            
            // Привязываем обработчик клика
            document.getElementById('clickButton').addEventListener('click', handleClick);
            
            // Привязываем обработчик настроек
            document.getElementById('settingsBtn').addEventListener('click', handleSettings);
            
            // Обработчики настроек
            document.getElementById('closeSettings').addEventListener('click', closeSettings);
            document.getElementById('resetBtn').addEventListener('click', resetProgress);
            
            // Переключатели
            document.getElementById('soundToggle').addEventListener('click', () => {
                gameSettings.sound = !gameSettings.sound;
                updateSettingsDisplay();
                saveGameData();
                if (gameSettings.vibration && navigator.vibrate) navigator.vibrate(20);
            });
            
            document.getElementById('vibrationToggle').addEventListener('click', () => {
                gameSettings.vibration = !gameSettings.vibration;
                updateSettingsDisplay();
                saveGameData();
                if (gameSettings.vibration && navigator.vibrate) navigator.vibrate(20);
            });
            
            document.getElementById('animationToggle').addEventListener('click', () => {
                gameSettings.animations = !gameSettings.animations;
                updateSettingsDisplay();
                saveGameData();
                if (gameSettings.vibration && navigator.vibrate) navigator.vibrate(20);
            });
            
            // Слайдеры
            document.getElementById('animationSpeed').addEventListener('input', (e) => {
                gameSettings.animationSpeed = parseInt(e.target.value);
                updateSpeedValue();
                saveGameData();
            });
            
            document.getElementById('coinsPerClickSlider').addEventListener('input', (e) => {
                gameSettings.coinsPerClick = parseInt(e.target.value);
                updateCoinsValue();
                saveGameData();
            });
            
            // Закрытие по клику вне модального окна
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') {
                    closeSettings();
                }
            });
            
            // Автосохранение каждые 5 секунд
            setInterval(saveGameData, 5000);
        });
    </script>
</body>
</html>
